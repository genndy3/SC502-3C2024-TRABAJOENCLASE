<html>
<head>

<style>

    }

        <a href="#">Ayuda</a>
        <button class="btn btn-light mt-4 ms-4" id="toggleDarkMode">Modo oscuro</button>
    </div>
    <div class="content">
        <h1 class="text-center mb-4">Gestión de Usuarios</h1>
    </div>
